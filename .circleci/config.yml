 version: 2
 jobs:
   build:
     docker:
       - image: willparr/quixote:latest
     working_directory: ~/src
     steps:
       - checkout
       - run:
           name: "Clone submodules"
           command: |
                git submodule init
                git submodule update --remote
       - run: mkdir -p ~/build/quixote
       - run:
           name: "Building QXT"
           command: |
                cd ~/build/quixote
                cmake -G Ninja ~/src/quixote
